<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




</head>

<body>
    <!-- Navbar (sit on top) -->
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-transparent">
        <a class="navbar-brand" href="#">
            <img src="./images/myDealCoupon.png" alt="logo" width="120px">
        </a>
        <hr>
    </nav>


    <div class="container" style="max-width: 970px;">

        <!-- picture slides -->
        <div class="row">
            <div class="col-12 ">

                <div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 main-image" src="./images/honeypig2.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 main-image" src="./images/honeypig3.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 main-image" src="./images/honeypig.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h1 class="d-flex justify-content-center mt-3" id="businessName"></h1>
                <div class="location"><a href="#map" id="businessAddress"></a>
                </div>
                <div class="intro">
                    <p class="deal-intro" id="businessDescription"></p>
                </div>
            </div>

        </div>


        <hr>
        </hr>


        <div class="row">
            <div class="col-12 text-left">
                <!-- OPTION 1-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="OPTION 1" id="radio1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        <div class="option-description" id="option1"></div>
                        <div class="deal-details">
                            <div class="regular-price" id="option1Regular">
                            </div>
                            <div class="discounted-price" id="option1Discounted">
                            </div>
                            <div class="discounted-percentage" id="option1DiscountPercentage">
                            </div>

                        </div>
                    </label>
                </div>

                <hr>
                </hr>

                <!-- OPTION 2-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="OPTION 2" id="radio2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <div class="option-description" id="option2"></div>

                        <div class="deal-details">
                            <div class="regular-price" id="option2Regular">
                            </div>
                            <div class="discounted-price" id="option2Discounted">
                            </div>
                            <div class="discounted-percentage" id="option2DiscountPercentage">
                            </div>

                        </div>
                    </label>
                </div>

                <hr>
                </hr>

                <!-- OPTION 3-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="OPTION 3" id="radio3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        <div class="option-description" id="option3"></div>
                        <div class="deal-details">
                            <div class="regular-price" id="option3Regular">
                            </div>
                            <div class="discounted-price" id="option3Discounted">
                            </div>
                            <div class="discounted-percentage" id="option3DiscountPercentage">
                            </div>

                        </div>
                    </label>
                </div>

                <hr>
                </hr>

                <a href="./html/confirm.html" onClick="clickTest()" class="btn btn-primary btn-lg btn-block mt-4"
                    role="button">Get Deal</a>

            </div>

        </div>

        <div class="row">
            <div class="col-12 justify-content-center">

                <div class="details-text">
                    <div class="text-block">
                        <h2>Highlights</h2>
                        <p id="highlight"></p>
                    </div>
                    <div class="text-block">
                        <h2>About This Deal</h2>
                        <div id="aboutThisDeal">

                        </div>
                    </div>
                    <div class="text-block">
                        <h2>Fine Print</h2>
                        <p id="finePrint">
                        </p>
                    </div>
                    <div class="text-block">
                        <h2 id="aboutGeneric"></h2>
                        <p id="about">
                        </p>
                    </div>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3108.03058154117!2d-77.19634444877522!3d38.83176045831476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b332a9e2f101%3A0x11ad9a7329c9cfdb!2sHoney%20Pig%20BBQ!5e0!3m2!1sen!2sus!4v1646760913148!5m2!1sen!2sus"
                        width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" id="map"></iframe>
                </div>
            </div>
        </div>


    </div>

    <script>
        fetch("./data/b.json")
            .then((response) => {
                return response.json();
            })
            .then((jsondata) => {
                //change the title of the webiste
                document.title = jsondata.name + " - myDealCoupon";

                //name
                var dest = document.getElementById("businessName");
                dest.innerHTML = jsondata.name;
                //address
                dest = document.getElementById("businessAddress");
                dest.innerHTML = jsondata.address;
                //description
                dest = document.getElementById("businessDescription");
                dest.innerHTML = jsondata.description;
                //highlight
                dest = document.getElementById("highlight");
                dest.innerHTML = jsondata.highlight;
                //aboutThisDeal
                dest = document.getElementById("aboutThisDeal");
                dest.innerHTML = jsondata.aboutThisDeal;
                //finePrint
                dest = document.getElementById("finePrint");
                dest.innerHTML = jsondata.finePrint;
                //About + "name"
                dest = document.getElementById("aboutGeneric");
                dest.innerHTML = "About " + jsondata.name;
                //about
                dest = document.getElementById("about");
                dest.innerHTML = jsondata.about;

                //option1
                dest = document.getElementById("option1");
                dest.innerHTML = jsondata.option1;
                //option1Regular
                dest = document.getElementById("option1Regular");
                dest.innerHTML = "$" + jsondata.option1Regular;
                //option1Discounted
                dest = document.getElementById("option1Discounted");
                dest.innerHTML = "$" + jsondata.option1Discounted;
                //option1DiscountPercentage
                dest = document.getElementById("option1DiscountPercentage");
                dest.innerHTML = jsondata.option1DiscountPercentage + "% Off";

                //option2
                dest = document.getElementById("option2");
                dest.innerHTML = jsondata.option2;
                //option2Regular
                dest = document.getElementById("option2Regular");
                dest.innerHTML = "$" + jsondata.option2Regular;
                //option2Discounted
                dest = document.getElementById("option2Discounted");
                dest.innerHTML = "$" + jsondata.option2Discounted;
                //option2DiscountPercentage
                dest = document.getElementById("option2DiscountPercentage");
                dest.innerHTML = jsondata.option2DiscountPercentage + "% Off";

                //option3
                dest = document.getElementById("option3");
                dest.innerHTML = jsondata.option3;
                //option3Regular
                dest = document.getElementById("option3Regular");
                dest.innerHTML = "$" + jsondata.option3Regular;
                //option3Discounted
                dest = document.getElementById("option3Discounted");
                dest.innerHTML = "$" + jsondata.option3Discounted;
                //option3DiscountPercentage
                dest = document.getElementById("option3DiscountPercentage");
                dest.innerHTML = jsondata.option3DiscountPercentage + "% Off";
            });

    </script>
</body>

</html>

<script>$('.carousel').carousel()
</script>
